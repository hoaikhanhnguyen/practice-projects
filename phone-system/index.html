<!DOCTYPE html>
<html>
<head>
	<title>Phone System</title>
	<style type="text/css">
		#phoneNumbers{
			width: 75%;
			margin: 0 auto;
			text-align: center;
		}
		#phoneNumbers > button{
			background-color: pink;
			width: 33%;
			height: 10vh;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
<body>
<div id="phoneNumbers">
	<button>1</button><button>2</button><button>3</button>
	<button>4</button><button>5</button><button>6</button>
	<button>7</button><button>8</button><button>9</button>
	<button>0</button>
</div>
</body>
	<script>
        responsiveVoice.speak("Press 1 for fast food options. Press 2 for medical offices. Press 3 for car rentals. Press 4 for grocery stores. Press 9 to repeat the options. Press 0 to speak with an operator  ");
		$("#phoneNumbers>button").on('click',handleNumberPress);
		function handleNumberPress(){
			var buttonPressed = $(this).text();
			console.log(buttonPressed);
			if(buttonPressed === "1") {
                responsiveVoice.speak("you pressed 1 for fast food options");
            }else if(buttonPressed === "2"){
                responsiveVoice.speak("you pressed 2 for medical offices");
			}else if(buttonPressed === "3"){
                responsiveVoice.speak("you pressed 3 for car rentals");
            }else if(buttonPressed === "4"){
                responsiveVoice.speak("you pressed 4 for grocery stores");
            }else if(buttonPressed === "9"){
                responsiveVoice.speak("Press 1 for fast food options. Press 2 for medical offices. Press 3 for car rentals. Press 4 for grocery stores. Press 9 to repeat the options. Press 0 to speak with an operator  ");
            }else if(buttonPressed === "0"){
                responsiveVoice.speak("Please hold, for the operator");
			}else{
                responsiveVoice.speak("you pressed " + buttonPressed);
			}
		}
	</script>
</html>
